# kitty_context.conf - Configuration for LSP Context Window
# This file should be included when starting the context display window
# Usage: kitty --config=kitty_context.conf -e python3 context_display.py

# Font Configuration (match your Neovim setup)
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Font features for better coding display
font_features JetBrainsMono-Regular +cv02 +cv03 +cv04 +cv06 +cv07 +cv08 +cv09 +cv10 +cv12 +cv13 +cv14 +cv16 +cv17 +cv18

# Window Configuration
initial_window_width  80c
initial_window_height 25c
remember_window_size  no
window_padding_width  8
window_margin_width   0

# Scrollback and Performance
scrollback_lines 0
scrollback_pager none
wheel_scroll_multiplier 1.0

# Terminal Features
allow_remote_control yes
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

# Mouse Configuration
mouse_hide_wait 3.0
copy_on_select no
focus_follows_mouse no

# Color Scheme: Tokyo Night (matching Neovim tokyonight theme)
# Background Colors
background            #1a1b26
selection_background  #33467C

# Foreground Colors  
foreground            #c0caf5
selection_foreground  #c0caf5

# Cursor Colors
cursor                #c0caf5
cursor_text_color     #1a1b26

# URL Colors
url_color             #73daca
url_style             single

# Border Colors
active_border_color   #7aa2f7
inactive_border_color #414868
bell_border_color     #f7768e

# Tab Bar Colors (if tabs are used)
active_tab_foreground   #1d202f
active_tab_background   #7aa2f7
inactive_tab_foreground #545c7e
inactive_tab_background #292e42

# Mark Colors
mark1_foreground #1a1b26
mark1_background #7aa2f7
mark2_foreground #1a1b26
mark2_background #7dcfff
mark3_foreground #1a1b26
mark3_background #bb9af7

# Standard Colors (0-7)
color0  #15161E
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6

# Bright Colors (8-15)
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Extended Colors for better syntax highlighting
# Dark variants
color16 #ff9e64
color17 #db4b4b

# Additional accent colors
color18 #24283b
color19 #414868
color20 #565f89
color21 #cfc9c2

# Special semantic colors
color22 #73daca  # Cyan variant
color23 #2ac3de  # Light cyan
color24 #ff007c  # Pink
color25 #9d7cd8  # Purple variant

# Window Management
hide_window_decorations no
window_border_width 1pt
draw_minimal_borders yes

# Disable unnecessary features for context window
tab_bar_style hidden
allow_hyperlinks no
shell_integration disabled

# Performance optimizations
sync_to_monitor yes
repaint_delay 10
input_delay 3

# Disable unused features
enable_layouts no
enabled_layouts tall
window_resize_step_cells 1
window_resize_step_lines 1

# Clipboard (minimal, since this is display-only)
clipboard_control write-clipboard write-primary no-append

# Advanced graphics
dynamic_background_opacity no
background_opacity 1.0
