# hyprland_rules.conf - Manual Hyprland configuration for nvim-hoverfloat
# 
# NOTE: The plugin now automatically configures these rules!
# You only need this file if you set window_manager.auto_configure = false
# 
# The plugin automatically applies rules based on window title matching.
# Default title is "LSP Context" but can be changed in your plugin config.

# Basic rules (applied automatically by plugin)
windowrule = float,title:^(LSP Context)$
windowrule = nofocus,title:^(LSP Context)$
windowrule = pin,title:^(LSP Context)$
windowrule = move 100 100,title:^(LSP Context)$
windowrule = size 640 1280,title:^(LSP Context)$

# Additional optional rules for enhanced experience
windowrule = opacity 0.95,title:^(LSP Context)$
windowrule = rounding 10,title:^(LSP Context)$
windowrule = noblur,title:^(LSP Context)$

# For your dual monitor setup (1920x1080 240hz + 1920x1080 120hz vertical)
# Adjust coordinates based on your monitor arrangement

# Monitor configuration
monitor = DP-1, 1920x1080@240, 0x0, 1        # Primary monitor (horizontal)
monitor = HDMI-A-1, 1920x1080@120, 1920x0, 1, transform, 1  # Secondary (vertical)

# Workspace rules - keep context window accessible
workspace = special:context, monitor:HDMI-A-1, default:true

# Keybinds for managing the context window
bind = SUPER, C, togglespecialworkspace, context
bind = SUPER SHIFT, C, movetoworkspace, special:context

# Alternative positioning options (uncomment the one you prefer):

# Option 1: Top-right corner of primary monitor
# windowrule = move 1280 50, ^(lsp-context)$

# Option 2: Right side of primary monitor
# windowrule = move 1280 200, ^(lsp-context)$

# Option 3: Center of secondary monitor (vertical)
# windowrule = move 2820 300, ^(lsp-context)$  # Centered on vertical monitor

# Option 4: Floating on current workspace
# windowrule = workspace current, ^(lsp-context)$
# windowrule = move cursor -320 -300, ^(lsp-context)$

# Focus rules - prevent stealing focus from main editor
windowrule = nofocus, ^(lsp-context)$
windowrule = noblur, ^(lsp-context)$

# Layer rules for proper stacking
windowrule = stayfocused, ^(lsp-context)$

# Animation exceptions for smooth display
windowrule = animation slide, ^(lsp-context)$
