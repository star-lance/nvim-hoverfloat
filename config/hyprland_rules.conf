# Hyprland window rules for nvim-hoverfloat
# This file is automatically loaded by the plugin when auto_configure = true
# The plugin will replace "LSP Context" with your configured window title

# Essential window behavior rules
windowrulev2 = float,title:^(LSP Context)$
windowrulev2 = nofocus,title:^(LSP Context)$
windowrulev2 = pin,title:^(LSP Context)$
windowrulev2 = move 100 100,title:^(LSP Context)$
windowrulev2 = size 640 1280,title:^(LSP Context)$

# Visual enhancement rules (optional)
windowrulev2 = opacity 0.95,title:^(LSP Context)$
windowrulev2 = rounding 10,title:^(LSP Context)$
windowrulev2 = noblur,title:^(LSP Context)$

# Layer and focus management
windowrulev2 = animation slide,title:^(LSP Context)$
